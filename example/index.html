<!DOCTYPE html>

<html>

<head>
    <title>VideoScroller.js</title>

    <style type="text/css">
        body {
            height: 5000px;
        }

        .video-container {
            position: absolute;

            top: 1000px;

            min-width: 100px;
            min-height: 100px;

            background: #ccc;
            outline: 1px dotted #000;
        }

        video {
            display: block;
        }
    </style>
</head>

<body>

<div id="videoContainer" class="video-container">
    <video>
        <source src="iphone6.mp4" type="video/mp4">
    </video>
</div>

<script src="../src/VideoScroller.js"></script>
<script>
    new VideoScroller({
        el: document.getElementById('videoContainer').getElementsByTagName('video')[0]
    });
</script>

</body>

</html>
